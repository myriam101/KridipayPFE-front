<div class="container py-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let client of clients">
      <div class="card h-100 shadow-sm">        
        <div class="card-body text-center">
          
          <img src="assets/profile.png" class="rounded-circle profile-pic mb-3" alt="User">
          <h5 class="card-title mb-1">{{ client.User.name }}</h5>
          <p class="text-secondary mb-1">@{{ client.User.username }}</p>
          <p class="text-muted small mb-1">{{ client.User.email }}</p>
          <p class="text-muted small mb-1">{{ client.adress }}</p>
          <p class="text-muted small">Points : <strong>{{ client.totalBonifPts }}</strong></p>
          <!-- Score Ã©toiles -->
<div class="star-rating mb-2">
  <ng-container *ngFor="let star of [1,2,3,4,5]">
    <span [class.filled]="client.score_carbone >= star">&#9733;</span>
  </ng-container>
</div>

        </div>

        <div class="card-footer d-flex justify-content-between bg-white border-0">
          <button class="btn btn-action btn-sm w-100 me-1" type="button">
            Action
          </button>          
         
        </div>
      </div>
    </div>
  </div>
</div>
