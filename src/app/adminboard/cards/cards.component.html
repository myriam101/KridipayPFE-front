<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container py-4">
  <div class="row g-4">
    <div class="col-md-6 col-xl-3">
      <div class="card stat-card border-start border-primary">
        <div class="card-body d-flex align-items-center">
          <div>
            <p class="text-muted mb-1">Total Revenue</p>
            <h4 class="text-primary fw-bold mb-1">$84,245</h4>
            <span class="text-sm text-success">+5.4% from last week</span>
          </div>
          <div class="icon-box ms-auto bg-primary text-white">
            <i class="fa fa-dollar"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card stat-card border-start border-success">
        <div class="card-body d-flex align-items-center">
          <div>
            <p class="text-muted mb-1">Bounce Rate</p>
            <h4 class="text-success fw-bold mb-1">34.6%</h4>
            <span class="text-sm text-danger">-4.5% from last week</span>
          </div>
          <div class="icon-box ms-auto bg-success text-white">
            <i class="fa fa-bar-chart"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card stat-card border-start border-warning">
        <div class="card-body d-flex align-items-center">
          <div>
            <p class="text-muted mb-1">Total Customers</p>
            <h4 class="text-warning fw-bold mb-1">8.4K</h4>
            <span class="text-sm text-success">+8.4% from last week</span>
          </div>
          <div class="icon-box ms-auto bg-warning text-white">
            <i class="fa fa-users"></i>
          </div>
        </div>
      </div>
    </div>
	 <div class="col-md-6 col-xl-3">
      <div class="card stat-card border-start border-danger">
        <div class="card-body d-flex align-items-center">
          <div>
            <p class="text-muted mb-1">Total Customers</p>
            <h4 class="text-danger fw-bold mb-1">8.4K</h4>
            <span class="text-sm text-success">+8.4% from last week</span>
          </div>
          <div class="icon-box ms-auto bg-danger text-white">
            <i class="fa fa-users"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
