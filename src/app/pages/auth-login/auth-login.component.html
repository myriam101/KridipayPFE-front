<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <div class="card border-0 shadow-lg rounded-4 my-5">
          <div class="card-body p-5">
            <h2 class="text-center mb-4" style="color: #216490;">Bienvenue</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <label for="email">Adresse email </label>
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mb-3">
                <small>Veuillez entrer un email valide</small>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <label for="password">Mot de passe</label>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mb-3">
                <small>Mot de passe doit contenir au moins 6 caracteres</small>
              </div>
<div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
  {{ errorMessage }}
</div>

              <!-- Sign In Button with loader -->
              <div class="d-grid mb-3">
                <button
                  class="btn btn-login text-uppercase fw-bold"
                  type="submit"
                  [disabled]="loginForm.invalid || isLoading"
                >
                  <span *ngIf="!isLoading">Connexion</span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
