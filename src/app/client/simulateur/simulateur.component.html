<div class="container p-4">
  <div class="card shadow border-0 rounded-4 bg-light">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 fw-bold text-primary">
        <i class="bi bi-lightning-charge-fill me-2"></i>
        Simulateur Énergétique
      </h3>

      <form (ngSubmit)="simulate()">
        <!-- Sections sliders -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Utilisations par jour</label>
          <div class="d-flex align-items-center gap-3">
            <input type="range" class="form-range" min="1" max="10" [(ngModel)]="dailyUsage" name="dailyUsage" />
            <span class="badge bg-primary">{{ dailyUsage }}</span>
          </div>
        </div>

        <!-- Heures -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Durée — Heures</label>
          <div class="d-flex align-items-center gap-3">
            <input type="range" class="form-range" min="0" max="5" [(ngModel)]="usageHours" name="usageHours" />
            <span class="badge bg-secondary">{{ usageHours }}</span>
          </div>
        </div>

        <!-- Minutes -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Durée — Minutes</label>
          <div class="d-flex align-items-center gap-3">
            <input type="range" class="form-range" min="0" max="59" [(ngModel)]="usageMinutes" name="usageMinutes" />
            <span class="badge bg-secondary">{{ usageMinutes }}</span>
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-success w-100 fw-bold" type="submit">
            <i class="bi bi-calculator me-2"></i> Simuler
          </button>
          <button type="button" class="btn btn-outline-secondary w-100 mt-2" (click)="close()">Fermer</button>

        </div>
      </form>
    </div>
  </div>
</div>
