    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-10">
        <div class="card shadow-lg border-0 rounded-4 bg-light">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 fw-bold text-primary">
              <i class="bi bi-lightning-charge-fill me-2"></i>
              Simulateur Énergétique
            </h3>
  
            <form>
              <!-- Nombre d'utilisations par jour -->
              <div class="mb-4">
                <label for="dailyUsage" class="form-label fw-semibold">
                  Nombre d'utilisations par jour
                </label>
                <div class="d-flex align-items-center gap-3">
                  <input type="range" class="form-range" min="1" max="10" id="dailyUsage" value="1" oninput="document.getElementById('dailyUsageValue').innerText = this.value">
                  <span class="badge bg-primary rounded-pill fs-6" id="dailyUsageValue">1</span>
                </div>
              </div>
  
              <!-- Durée - Heures -->
              <div class="mb-4">
                <label for="usageHours" class="form-label fw-semibold">
                  Durée d'utilisation — Heures
                </label>
                <div class="d-flex align-items-center gap-3">
                  <input type="range" class="form-range" min="0" max="5" id="usageHours" value="0" oninput="document.getElementById('usageHoursValue').innerText = this.value">
                  <span class="badge bg-secondary rounded-pill fs-6" id="usageHoursValue">0</span>
                </div>
              </div>
  
              <!-- Durée - Minutes -->
              <div class="mb-4">
                <label for="usageMinutes" class="form-label fw-semibold">
                  Durée d'utilisation — Minutes
                </label>
                <div class="d-flex align-items-center gap-3">
                  <input type="range" class="form-range" min="0" max="59" id="usageMinutes" value="0" oninput="document.getElementById('usageMinutesValue').innerText = this.value">
                  <span class="badge bg-secondary rounded-pill fs-6" id="usageMinutesValue">0</span>
                </div>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-success w-100 fw-bold">
                  <i class="bi bi-calculator me-2"></i>
                  Simuler
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
